version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: workwork-postgres
    environment:
      POSTGRES_DB: workwork
      POSTGRES_USER: workwork
      POSTGRES_PASSWORD: workwork
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infra/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U workwork']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
