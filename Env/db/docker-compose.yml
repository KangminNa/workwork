version: '3.8'

services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:16-alpine
    container_name: workwork-postgres
    restart: always
    environment:
      POSTGRES_USER: workwork
      POSTGRES_PASSWORD: workwork123
      POSTGRES_DB: workwork_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workwork"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - workwork-network

  # Redis 캐시/세션 스토어
  redis:
    image: redis:7-alpine
    container_name: workwork-redis
    restart: always
    command: redis-server --requirepass workwork123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "workwork123", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - workwork-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  workwork-network:
    driver: bridge

